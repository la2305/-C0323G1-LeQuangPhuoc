<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimeNumber(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    for (let i = 0; i <= 10000; i++) {
        if (isPrimeNumber(i)) {
            document.write(i + ',');
        }
    }
</script>
</body>
</html>
