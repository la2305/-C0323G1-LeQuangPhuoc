<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3, 4, 5, 2, 100, 10, 13, 15, 20, 25];
    let max = arr[0];
    let place = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            place = i;
        }
    }
    document.write('số lớn nhất của dãy số là: ' + max + 'vị trí của số ở trong dãy là: ' + place);
</script>
</body>
</html>
