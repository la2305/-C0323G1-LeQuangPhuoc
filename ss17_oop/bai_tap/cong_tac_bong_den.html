<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swicth and lamp</title>
</head>
<body>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(electricLamp) {
            this.lamp = electricLamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }
    }

    let den1 = new ElectricLamp(false);
    let congTat = new SwitchButton(false, den1);
    alert(den1.status);
    congTat.switchOn();
    alert(den1.status);
    congTat.switchOff   ();
    alert(den1.status);
    congTat.switchOn();
    alert(den1.status);
</script>
</body>
</html>
