<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }
        getWeight() {
            return this.weight;
        }
        isEmpty() {
            if (this.weight<=0) {
                return false;
            } else {
                return true;
            }
        }
    }
    class Human {
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        action() {
            document.write(this.name+' ăn táo');
        }
        getWeight() {
            return this.weight;
        }
        checkApple(apple) {
            return !apple.isEmpty();
        }
        eat(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();
                this.weight++
            }
        }
    }
    tao = new Apple();
    human1 = new Human('Adam','male',50);
    human2 = new Human('Eva','female',40);
    human1.action();
    human1.eat(tao);
    document.write('<br>'+'quả táo còn '+tao.getWeight()+'đơn vị');


</script>
</body>
</html>
