<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<p>Nhập cân nặng: (kg)</p><input type="number" id="weight">
<p>Nhập chiều cao: (m)</p><input type="number" id="height">
<br><br>
<button onclick="test();">Kiểm tra</button>
<br>
<p id="result"></p>

<script>
    function test() {
        let height = document.getElementById('height').value;
        let weight = document.getElementById('weight').value;
        let bmi = (weight/(height*height));

        if (bmi <18.5) {
            document.getElementById('result').innerHTML = 'Chỉ số BMI là: ' + bmi + '.Bạn thiếu kg';
        } else if (bmi<25.0 && bmi>=18.5) {
            document.getElementById('result').innerHTML = 'Chỉ số BMI là: ' + bmi + '.Bạn bình thường';
        } else if (bmi<30.0 && bmi>=25.0) {
            document.getElementById('result').innerHTML = 'Chỉ số BMI là: ' + bmi + '.Bạn thừa kg';
        } else {
            document.getElementById('result').innerHTML = 'Chỉ số BMI là: ' + bmi + '.Bạn nặng như heo';
        }
    }
</script>
</body>
</html>
