<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let temperature = null;
    do {
        temperature  = prompt('nhập vào nhiệt độ');
        if (temperature<20) {
            alert('tăng nhiệt độ');
        } else if (temperature>100) {
            alert('giảm nhiệt độ')
        }
    } while (temperature < 20 || temperature > 100);

</script>
</body>
</html>
