<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Phương trình bậc 2 có dạng:</p>
<p style="font-variant: full-width">Ax^2+Bx+C=0</p>
<input type="number" id="a" placeholder="Nhập số a">
<input type="number" id="b" placeholder="Nhập số b">
<input type="number" id="c" placeholder="Nhập số c">
<button onclick="result();">Kết quả</button>
<br><br>
<div>Kết quả:</div>
<div id="kq"></div>

<script>
    function result() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        let delta = (Math.pow(b,2) - 4*a*c);
        if (delta < 0) {
            document.getElementById('kq').innerHTML = 'phương trình vô nghiệm';
        } else if (delta == 0) {
            document.getElementById('kq').innerHTML = 'phương trình có nghiệm kép là x1 = x2 = ' + (-b / 2 * a);
        } else {
            document.getElementById('kq').innerHTML = 'phương trình có nghiệm x1 = ' + ((-b + Math.sqrt(delta)) / (2 * a)) + '; x2 = ' + ((-b - Math.sqrt(delta)) / (2 * a));
        }
    }
</script>
</body>
</html>
