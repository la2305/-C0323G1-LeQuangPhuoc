<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let total = 0;
  let count = 0;
  for (let i =0; count < 30; i++) {
      if (i%7==0) {
          document.write(i+',');
          count++;
          total+=i;
      }
  }
  document.write('<br>'+'Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: '+total);
</script>
</body>
</html>
