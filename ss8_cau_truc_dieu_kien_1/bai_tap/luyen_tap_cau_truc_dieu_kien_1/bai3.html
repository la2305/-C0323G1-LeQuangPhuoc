<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('Nhập vào số nguyên');
  if (a<0) {
      alert(a + ' là số nhỏ hơn 0');
  } else if (a==0) {
      alert(a+ ' = 0');
  } else {
      alert(a+' là số lớn hơn 0')
  }
</script>
</body>
</html>
