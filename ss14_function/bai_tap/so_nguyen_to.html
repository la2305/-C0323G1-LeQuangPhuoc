<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần kiểm tra");

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    if (isPrime(number) === false) {
        document.write(number + " không phải là số nguyên tố")
    } else {
        document.write(number + " là số nguyên tố")
    }

</script>
</body>
</html>
