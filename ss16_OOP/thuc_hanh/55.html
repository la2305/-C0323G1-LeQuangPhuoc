<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class rectangle {
        constructor(w, h) {
            this.width = w;
            this.height = h;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width * this.height) * 2;
        }
    }

    let a = new rectangle(30, 40);
    alert(a.getArea());
    alert(a.getPerimeter())
</script>
</body>
</html>
