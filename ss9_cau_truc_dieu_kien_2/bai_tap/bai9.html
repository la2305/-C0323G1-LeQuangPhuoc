<script>
    let a = +prompt('nhập số a: ');
    let b = +prompt('nhập số b: ');
    let c = +prompt('nhập số c: ');

    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c) {
            if ((b + c) > a) {
                if ((a + c) > b) {
                    alert(a + ',' + b + ',' + c + ' là cạnh của một tam giác');
                } else {
                    alert(a + ',' + b + ',' + c + ' không phải là cạnh của một tam giác');
                }
            } else {
                alert(a + ',' + b + ',' + c + ' không phải là cạnh của một tam giác');
            }
        }else {
            alert(a + ',' + b + ',' + c + ' không phải là cạnh của một tam giác');
        }
    } else {
        alert(a + ',' + b + ',' + c + ' không phải là cạnh của một tam giác');
    }
</script>
