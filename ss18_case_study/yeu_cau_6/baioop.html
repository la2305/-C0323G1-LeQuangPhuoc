<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="id" placeholder="Enter id">
<input type="text" id="name" placeholder="Enter name">
<input type="text" id="address" placeholder="Enter address">
<button onclick="addNew()">Add</button>
<p id="result"></p>
<script>
    class Employee {
        constructor(id, name, address) {
            this.id = id;
            this.name = name;
            this.address = address;
        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;
        }

        setAddress(address) {
            this.address = address;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getAddress() {
            return this.address;
        }
    }

    let employeeList = [];
    let employee1 = new Employee('MNV-001', 'Lê Huy 1', 'Đà Nẵng');
    let employee2 = new Employee('MNV-002', 'Lê Huy 2', 'Đà Nẵng');
    let employee3 = new Employee('MNV-003', 'Lê Huy 3', 'Đà Nẵng');
    employeeList.push(employee1, employee2, employee3);

    display(employeeList);

    function addNew() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let address = document.getElementById("address").value;
        let newEmployee = new Employee(id, name, address);
        employeeList.push(newEmployee);
        document.getElementById('id').value = "";
        document.getElementById('name').value = "";
        document.getElementById('address').value = "";

        display(employeeList);

    }

    function deleteEmployee(index) {
        let conf = confirm('do you want to delete it?' + employeeList[index].getName());
        if (conf) {
            employeeList.splice(index, 1);
        }
        display(employeeList);
    }

    function display(list) {
        let tableString = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>#</th>\n' +
            '        <th>Id</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Address</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>';
        for (let i = 0; i < list.length; i++) {
            tableString += '    <tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i].getId() + '</td>\n' +
                '        <td>' + list[i].getName() + '</td>\n' +
                '        <td>' + list[i].getAddress() + '</td>\n' +
                '        <td><button>Edit</button></td>\n' +
                '        <td><button onclick="deleteEmployee(' + i + ')">Delete</button></td>\n' +
                '    </tr>';
        }
        tableString += '</table>';
        document.getElementById('result').innerHTML = tableString;
    }
</script>
</body>
</html>
