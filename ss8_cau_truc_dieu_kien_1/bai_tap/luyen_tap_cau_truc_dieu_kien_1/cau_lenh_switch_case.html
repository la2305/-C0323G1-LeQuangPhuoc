<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" placeholder="Nhập tháng" id="month"><button onclick="test();">Check</button>
<p id="result">Đây là chỗ hiển thị kết quả</p>

<script>
    function test(){
        let month = +document.getElementById('month').value;
        switch (month) {
            case 2:
                document.getElementById('result').innerHTML = 'tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'tháng ' + month + ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'tháng ' + month + ' có 30 ngày';
                break;
            default:
                document.getElementById('result').innerHTML = 'Vui lòng nhập lại tháng';
        }
    }
</script>
</body>
</html>
