<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumber(a, b) {
        if (a > b) {
            alert('Số thứ nhất lớn hơn số thứ hai');
        } else {
            alert('Tổng của 2 số là: ' + (a + b));
        }
    }

    addNumber(+prompt('Nhập số thứ nhất'), +prompt('Nhập số thứ hai'));
</script>
</body>
</html>
