<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
        </table>
        <input type="number" name="cost" id="tien" >
        <select id="from">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
        <select id="to">
            <option value="USD">USD</option>
            <option value="VND">VNĐ</option>
        </select>
        <button type="button" onclick="chuyenDoi();">Convert</button>
        <b id="kq"></b>
    </form>
    <script>
        function chuyenDoi(){
            let tien = document.getElementById('tien').value;
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            if (from=="VND"&&to=="USD"){
               document.getElementById("kq").innerText=tien/23000+'$';
            } else if (from=="USD"&&to=="VND"){
                document.getElementById('kq').innerText=tien*23000+'Đ';
            } else if (from=='VND'&&to=='VND'){
                document.getElementById('kq').innerText=tien+'Đ';
            } else {
                document.getElementById('kq').innerText=tien+'$'
            }
        }
    </script>
</body>
</html>
