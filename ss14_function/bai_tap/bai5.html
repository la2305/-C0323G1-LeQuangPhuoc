<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let array2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let name = prompt('Nhập vào tên của ngôi sao');

    function checkStar(name) {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] === name) {
                return document.write('ngôi sao ' + name + ' thuộc chòm sao ' + array2[i]);
            }
        }
        return document.write('ngôi sao bạn nhập không thuộc bất cứ chòm sao nào');
    }
    checkStar(name);
</script>
</body>
</html>
