<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getSquare(number) {
        return number * number;
    }

    let number = +prompt('Nhập vào 1 số ');
    let result = getSquare(number);
    alert('bình phương của số nhập vào là: ' + result);
</script>
</body>
</html>
