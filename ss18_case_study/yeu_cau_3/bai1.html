<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập vào độ dài của mảng a');
    let a = [];
    let b = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('Nhập vào các số nguyên có trong mảng');
    }
    let total = 0;
    for (let i = 0; i < a.length; i++) {
        total = total+a[i];
        b.push(total);
    }
    document.write(b);
</script>
</body>
</html>
