<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập vào số n
    let number = +prompt('nhập vào số n');
    let str = number.toString();
    let arr = str.split('');
    let newarr = "";
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i+1] % 2 === 0) {
            newarr += arr[i]+'-';
        } else {
            newarr += arr[i];
        }
    }
    document.write(newarr);
</script>
</body>
</html>
