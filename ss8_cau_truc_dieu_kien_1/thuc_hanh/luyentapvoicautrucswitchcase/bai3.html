<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số a');
    let r=(a<0)?-1:(a>0)?1:0;
    switch (r) {
        case 1:
            alert(11);
        break;
        case 0:
            alert(0);
        break;
        case -1:
            alert(-1);
        break;
    }
</script>
</body>
</html>
