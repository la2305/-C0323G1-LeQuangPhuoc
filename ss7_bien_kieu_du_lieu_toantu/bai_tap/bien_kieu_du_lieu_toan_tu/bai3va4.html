<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
    <script>
        let r = prompt('Nhập giá trị bán kính hình tròn ');
        let dienTichHinhTron = Math.PI*r*r;
        let chuViHinhTron = 2*Math.PI*r;

        document.write('Diện tích hình tròn ='+dienTichHinhTron+'<br>');
        document.write('Chu vi hình tròn ='+ chuViHinhTron);
    </script>
</body>
</html>
