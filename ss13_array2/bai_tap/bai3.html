<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập kích thước của mảng');
    let arr = [];
    let total = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = prompt('Nhập các kí tự có trong mảng đó ' + i);
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i] % arr[i] === 0) {
                total++;
            }
        }
    }
    document.write('Số kí tự có trong mảng: ' + total);
</script>
</body>
</html>
