<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  n = +prompt('Nhập vào số tiền lương của bạn (đơn vị triệu)');
  if (n<7) {
      alert('Tiền thuế thu nhập của bạn là: '+(n*0.05)+' triệu '+' , '+'tiền lương thực nhận của bạn là: '+(n-n*0.05)+' triệu');
  } else if (n<15) {
      alert('Tiền thuế thu nhập của bạn là: '+(n*0.1)+' triệu '+' , '+'tiền lương thực nhận của bạn là: '+(n-n*0.1)+' triệu');
  } else {
      alert('Tiền thuế thu nhập của bạn là: '+(n*0.2)+' triệu '+' , '+'tiền lương thực nhận của bạn là: '+(n-n*0.2)+' triệu');
  }
</script>
</body>
</html>
