<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let arr1 = s1.split('');
    let arr2 = s2.split('');
    let arr3 =[] ;
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i]===arr2[j]) {
                arr3.push(arr1[i]);
                arr2.splice(j,1);
                break;
            }
        }
    }
    document.write(arr3);

</script>
</body>
</html>
