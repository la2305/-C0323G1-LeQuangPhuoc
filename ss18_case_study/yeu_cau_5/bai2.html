<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập vào số phần tử có trong mảng');
    let m = +prompt('Nhập vào số phẩn tử có trong mảng con của mảng vừa nhập');
    sumOfIsPrime(n, m);

    function sumOfIsPrime(n, m) {
        let array = new Array(n);
        for (let i = 0; i < n; i++) {
            array[i] = new Array(m);
            for (let j = 0; j < array[i].length; j++) {
                array[i][j] = +prompt('Nhập vào phần tử thứ ' + i + ' : ' + j);
            }
        }
        let str = [];
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (isPrime(array[i][j]) === true) {
                    str.push(array[i][j]);
                    count++
                }
            }
        }
        alert('Mảng có ' + count + ' số nguyên tố là: ' + str);

        function isPrime(number) {
            if (number < 2) {
                return false;
            } else {
                for (let i = 2; i < number; i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
