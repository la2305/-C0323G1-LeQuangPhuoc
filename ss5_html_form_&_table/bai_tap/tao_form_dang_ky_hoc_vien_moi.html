<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form đăng ký học viên mới</title>
</head>
<body>
<form action="www.google.com.vn" style="width:500px;background-color:moccasin" method="post">
    <h1 style="background-color: aquamarine; padding: 5px ">ĐĂNG KÝ HỌC VIÊN MỚI</h1>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gender">Nam<input type="radio" name="gender">Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" name="location" style="width: 200px; height: 100px"></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="class">
                    <option name="1A">-Chọn lớp-</option>
                    <option name="1A">1A</option>
                    <option name="1B">1B</option>
                    <option name="1C">1C</option>
                    <option name="1D">1D</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td><input type="number" name="phonenumber"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Đăng kí">
                <input type="reset" name="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
