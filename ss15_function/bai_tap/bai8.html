<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt('Nhập vào số phần tử có trong mảng');
    for (let i = 0; i < n; i++) {
        array[i] = +prompt('Nhập vào các số nguyên có trong mảng');
    }
    function arrange(array) {
        let first = 0;
        let last = (array.length - 1);
        let b;
        while (first < last) {
            b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
    }
    alert(arrange(array);
</script>
</body>
</html>
