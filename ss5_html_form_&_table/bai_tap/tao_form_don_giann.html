<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        table {
            color: #ff9d1f;
        }
    </style>
</head>
<body>

    <form action="www.google.com.vn" style="width:500px;background-color: antiquewhite;padding: 10px" method="post">
        <h1 style="background-color: #ff9d1f;text-align: center">Sở thích của bạn</h1>
        <table>
            <tr>
                <td style="color: blue">Họ và tên</td>
                <td><input type="text" name="your name"></td>
            </tr>
            <tr>
                <td style="color: blue">Email</td>
                <td><input type="text" name="email"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td style="color: blue">Sở thích</td>
                <td><input type="checkbox">Thể thao</td>
                <td><input type="checkbox">Âm nhạc</td>
                <td><input type="checkbox">Đọc sách</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">Lướt web</td>
                <td><input type="checkbox">Chơi game</td>
                <td><input type="checkbox">Điện ảnh</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">Du lịch</td>
            </tr>
        </table>
        <input type="submit" name="submit" value="Gởi thông tin">
        <input type="reset" name="reset" value="Nhập lại">
    </form>
</body>
</html>
