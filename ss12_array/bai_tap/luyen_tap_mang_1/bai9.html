<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = new Array(20);
    let a = [];

    for (let i = 0; i < 10; i++) {
        a[i] = +prompt('Nhập vào 10 số nguyên tố của mảng a');
    }
    let b = [];
    for (let i = 0; i < 10; i++) {
        b[i] = +prompt('Nhập vào 10 số nguyên tố của mảng b');
    }

    c = a.concat(b);
    document.write(c);

</script>
</body>
</html>
