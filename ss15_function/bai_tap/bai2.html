<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getArea(r) {
        return Math.PI * Math.pow(r, 2);
    }

    function getPerimeter(r) {
        return 2 * Math.PI * r;
    }

    let r = prompt('Nhập vào bán kính hình tròn');
    alert('diện tích hình tròn là: ' + getArea(r));
    alert('chu vi hình tròn là: ' + getPerimeter(r));
</script>
</body>
</html>
