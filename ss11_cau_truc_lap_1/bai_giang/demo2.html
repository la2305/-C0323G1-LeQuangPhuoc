<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhập số n')
    let flag = true;
    for (let i = 2; i < n ; i++) {
        if (n%i==0){
            flag =false;
            break;
        }
    }
    if (flag==true){
        alert("OK");
    }else {
        alert("NOT");
    }
    n++;
</script>
</body>
</html>
