<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số nguyên dương');
    let total = 1;
    for (let i = 1; i <= n; i++) {
        total = total*i;
    }
    document.write('Giai thừa của số nguyên dương '+ n +' là: '+total);
</script>
</body>
</html>
