<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr [i] = +prompt('nhập vào 10 số nguyên của mảng');
    }
    let v = +prompt('nhập vào số v');
    for (i = 0; i < arr.length; i++) {
        if (v === arr[i]) {
            arr.splice(i, 1);
            arr.push(0);
        }
    }
    document.write(arr);
</script>
</body>
</html>
