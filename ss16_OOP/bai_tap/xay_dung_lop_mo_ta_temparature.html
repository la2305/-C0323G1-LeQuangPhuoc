<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.celsius = c;
        }
        doF() {
            return (this.celsius*1.8 +32);
        }
        doKevin() {
            return (this.celsius+273.15);
        }
    }
    let a = new Temperature(25);
    alert(a.doF());
    alert(a.doKevin());
</script>
</body>
</html>
