<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số bánh heroin mà bạn bán được');
    if (a<5) {
        alert('bạn nhận được 10 triệu tiền hoa hồng');
    } else if (a<10) {
        alert('bạn nhận được 15 triệu tiền hoa hồng');
    } else if (a<20) {
        alert('bạn nhận được 20 triệu tiền hoa hồng');
    } else {
        alert('bạn nhận được 25 triệu tiền hoa hồng');
    }
</script>
</body>
</html>
