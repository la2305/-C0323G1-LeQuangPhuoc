<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number = prompt('nhập vào bất kì thứ gì bạn muốn');
    check(number);
    function check(n) {
        if (!isNaN(n)){
            alert(n+' là kí tự số');
        } else {
            alert(n+' không phải là kí tự số');
        }
    }
</script>
</body>
</html>
