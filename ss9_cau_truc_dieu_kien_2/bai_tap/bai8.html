<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = prompt('Nhập vào số tuổi');
    if (0<a && a<120) {
        alert(a + ' là số tuổi của một người');
    } else {
        alert(a + ' không phải là số tuổi của một người');
    }
</script>
